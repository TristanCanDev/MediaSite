<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload a video</title>
    </head>
    <body>
        <form action="post" method="post" enctype="multipart/form-data">
            <label for="filetoupload">Upload Video:</label>
            <input type="file" name="filetoupload" accept=".mp4,.mov"><br>
            <label for="titlein">Title:</label>
            <input type="text" name="titlein"><br>
            <input type="submit">
        </form>
        <br>
        <br>
        <p>By uploading you are hereby agreeing to share your IP Address with the owner and maintainers of the site.<br>Your IP will only be collected for logging purposes in the event that a user must be banned from the site.</p>
    </body>
</html>
